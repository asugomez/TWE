<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<!-- **** H E A D **** -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Try It Editor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init();" onkeyup="annulerSaisieAuto(event);">

    <header>
        <h1> Try It Editor! </h1>
    </header>

    <span id="infoBulle"> Message </span>
    
    <div id="col">
        <!-- onmouseout est le contraire Ã  onmouseover-->
        <div class="col-xs-12" id="nom"> <!-- onmouseover="survoler(event);"  onmouseout="cacherBulle();"> -->
            <div id="version">Version 4</div>
            
            <!-- history -->
            <div id="flecheID" class="popable" >
                <input type="button" id="fleche" class="arrow-right" onclick="reculer();" value="<-"/> 
                <div class="popstr">
                    Cliquer pour revenir
                </div>

            </div>
            
            <div class="popable">
                <input type="button" id="buttonActu" value="Actualiser" onclick="actualiser();" />
                <div class="popstr">
                    Cliquer pour actualiser automatiquement
                </div>

            </div>

            <!-- history-->
            <div id="flecheID2" class="popable">
                <input type="button" id="fleche" class="arrow-right" onclick="avancer();" value="->"/> 
                <div class="popstr">
                    Cliquer pour avancer  
                </div>
            </div>

            
            <div class="popable">
                <input type="checkbox" id="automatiquement" name="automatiquement" onclick="actualiser();actualiserPeriodiquement();" />
                <div class="popstr">
                    Cocher pour actualiser automatiquement
                </div>
            </div>
            <div class="popable">
                <!-- le for permet d'appuyer sur automiquement et caser la case-->
                <label  id="labelAutour" for="automatiquement">automatiquemet</label> 
                <div class="popstr">
                    Cliquer pour cocher
                </div>
                <img id="imgLoad" src="ajaxLoader.gif"/>
            </div>
            
        </div>
    </div>
    
    <div id="col">
        <div id="cadreSaisie" class="cadre col-md-6 col-sm-12 col-xs-12">
            <textarea placeholder="Ecrire votre texte ici" id="saisie"></textarea>
        </div>

        <div id="cadreVisuel" class="cadre col-md-6 col-sm-12 col-xs-12">
            <img id="imgLoad" src="ajaxLoader.gif"/>
            <p> </p>
        </div>
    </div>

    <footer>

    </footer>

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
